{% extends "master/masterbase.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="title">Reported Users</h1>
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th>User</th>
        <th>Clique</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in reports %}
      <tr>
        <td>{{ r.user.name }}</td>
        <td>{{ r.clique.name }}</td>
        <td>{{ r.type }}</td>
        <td>
          <form action="{{ url_for('delete_user', user_id=r.user.id) }}" method="POST"
                onsubmit="return confirm('This will delete the user, entire cliques if they are their admin, and their data from other cliques. Proceed?');"
                style="display: inline;">
            <button type="submit" class="btn btn-sm btn-danger">Delete User</button>
          </form>
          <form action="{{ url_for('delete_notification', id=r.id) }}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-sm btn-secondary">Ignore</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
