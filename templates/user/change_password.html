{% extends "user/userbase.html" %}
{% block content %}

<div class="container mt-5 text-white" style="padding-top: 50px;">
  <h2>Change Password</h2>

  <!-- flash Messages for errors -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        window.onload = function() {
          {% for category, message in messages %}
            {% if category == "danger" %}  <!-- Only show pop-ups for errors -->
              alert("{{ message }}");
            {% endif %}
          {% endfor %}
        };
      </script>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('update_password') }}" method="POST">
    <div class="form-group">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-warning">Change Password</button>
    <a href="{{ url_for('settings') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
